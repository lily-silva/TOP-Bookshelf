<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Library</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="style.css" />

		<style>
			.book-md {
				font-size: small;
			}

			@media (min-width: 768px) {
				.card {
					width: 250px;
				}
			}
		</style>
	</head>

	<body>
		<div class="container py-5 d-flex flex-column">
			<div class="add-book-container d-flex justify-content-center">
				<form id="add-book-form" class="pb-4 border-bottom">
					<h2 class="text-center py-3">Library</h2>
					<div class="row row-cols-lg-auto g-3 align-items-center">
						<div class="col-12">
							<input
								class="form-control"
								type="text"
								id="title"
								placeholder="title"
								required
							/>
						</div>
						<div class="col-12">
							<input
								class="form-control"
								type="text"
								id="author"
								placeholder="author"
								required
							/>
						</div>
						<div class="col-12">
							<input
								class="form-control"
								type="number"
								id="pages"
								placeholder="pages"
								required
							/>
						</div>

						<div class="d-flex justify-content-evenly col-12 gap-3">
							<div class="form-check">
								<input
									class="form-check-input"
									type="radio"
									name="read"
									id="read"
									checked
								/>
								<label class="form-check-label" for="read">read</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="read" id="tbr" />
								<label class="form-check-label" for="tbr">to read</label>
							</div>
						</div>
						<div class="col-12">
							<button type="submit" id="submit" class="btn btn-primary w-100">
								Add Book
							</button>
						</div>
					</div>
				</form>
			</div>

			<div
				id="book-container"
				class="d-flex flex-wrap gap-5 pt-4 justify-content-center"
			>
				<div class="card">
					<div class="card-body d-flex">
						<div class="left-col flex-fill">
							<p class="mb-0 text-secondary fst-italic fw-light book-md">title</p>
							<p>Pride & Prejudice</p>
							<p class="mb-0 text-secondary fst-italic fw-light book-md">author</p>
							<p>Jane Austen</p>
							<p>
								273
								<span class="text-secondary fst-italic fw-light book-md">pages</span>
							</p>
							<div class="d-flex col-12 gap-3">
								<div class="form-check">
									<input
										class="form-check-input"
										type="checkbox"
										name="read"
										id="read"
										checked
									/>
									<label class="form-check-label" for="read">read</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="tbr" id="tbr" />
									<label class="form-check-label" for="tbr">to read</label>
								</div>
							</div>
						</div>
						<div class="right-col">
							<i class="bi bi-x fs-4 bah" id="bah"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
