<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bookshelf</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Hello, world!</h1>
		<div id="form">
			<input type="text" id="title" placeholder="title" />
			<input type="text" id="author" placeholder="author" />
			<input type="number" id="pages" placeholder="pages" />
			<input type="radio" name="read" id="read" /> read
			<input type="radio" name="tbr" id="tbr" /> to read
			<button id="submit" class="btn btn-primary">Add Book</button>
		</div>
		<div id="book">
			<p id="book-title">ss</p>
			<p id="book-author">ss</p>
			<p id="book-pages">ss</p>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
